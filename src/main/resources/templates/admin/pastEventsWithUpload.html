<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: html(content=~{:: mycontent})}">

<body>

<div id="content" th:fragment="mycontent">
    <div class="container mt-5">
    
        <h4 class="mb-4">Vergangene Veranstaltungen</h4>

			<table class="table my-3">
            <thead  class="thead-dark">
            	<th scope="col">Name</th>
            	<th scope="col">Datum</th>
            	<th scope="col">Aktion</th>
            </thead>
            <tbody>
            <tr th:each="event : ${events}">
                <td scope="row"><a th:href="@{${event.link}}"><span th:text="${event.name}">Titel</span></a></td>
                <td th:text="${event.germanDateTime}">Date</td>
                <td>
                    <a th:href="@{/admin/submissions/upload/{meetup_id}(meetup_id= ${event.id})}"><span>manuell hochladen</span></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>

</html>
