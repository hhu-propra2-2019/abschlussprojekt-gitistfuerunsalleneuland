<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: html(content=~{:: mycontent})}">
<head>
    <meta charset="utf-8">
</head>
<body>

<div id="content" class="container mt-3" th:fragment="mycontent">
    <h2>Zusammenfassung einriechen!</h2>
    <br>
    <h5 th:text="'Veranstaltung: ' + ${event.name}">Veranstaltung:</h5>
    <br>
    <p>Wenn du deine Zusammenfassung zur Veranstaltung fertig hast, kannst du sie hier hochladen. Sie wird dann von einem Korrektor 체berpr체ft und du erf채rst dann, ob du deine Quittung erh채lst.</p>
    <br>
    <h5>Zusammenfassung abgeben und hochladen</h5>
    <form enctype="multipart/form-data"
          th:action="@{/upload/{meetup_id}(meetup_id=${meetup_id})}" method="POST">
        <div class="custom-file mb-3">
            <input type="file" class="custom-file-input" id="file" name="file">
            <label class="custom-file-label" for="file" data-browse="Durchsuchen">Datei aussuchen</label>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary" value="Hochladen">Abgeben</button>
        </div>
    </form>
    <script>
        $(".custom-file-input").on("change", function() {
            var fileName = $(this).val().split("\\").pop();
            $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });
    </script>
</div>

</body>
</html>
