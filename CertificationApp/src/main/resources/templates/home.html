<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: html(content=~{:: bodycontent})}">
<head>
    <meta charset="utf-8">
</head>
<body>

<main id="content" th:fragment="bodycontent">
    <div class="row">
        <div class="col-sm-8">
            <div class="container">
                <h3 style="padding-bottom: 10px">Quittungen hochladen</h3>

                <form enctype="multipart/form-data" method="post" th:object="${formUserData}"
                      th:action="@{/rheinjug1/}">
                    <div class="inputForm">
                        <div class="form-group">
                            <label for="salutation">Anrede</label>
                            <select id="salutation" class="custom-select" th:field="*{salutation}">
                                <option value="Frau">Frau</option>
                                <option value="Herr">Herr</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="firstname">Vorname</label>
                            <input class="mb-4 form-control" id="firstname" placeholder="Vorname eingeben"
                                   required th:field="*{firstname}">
                            <label for="lastname">Nachname</label>
                            <input class="mb-4 form-control" id="lastname" placeholder="Nachname eingeben"
                                   required th:field="*{lastname}">
                        </div>
                        <div class="form-group">
                            <label for="matrikel">Matrikel-Nummer</label>
                            <input class="form-control" id="matrikel" placeholder="Matrikel-Nummer eingeben"
                                   required th:field="*{studentNumber}" type="number">
                        </div>
                    </div>

                </form>

                <form enctype="multipart/form-data" method="post" th:object="${formUserData}"
                      th:action="@{/rheinjug1/}">

                    <div>
                        <p><strong>Bitte laden sie hier ihre Quittungen hoch:</strong></p>
                    </div>
                    <div class="inputForm">
                        <div class="form-group">
                            <p>Drei Rheinjug Quittungen:</p>
                            <div class="input-group input-file">
                                <label for="input1">Erste Rheinjug Quittung</label>
                                <input class="form-control" id="input1" th:field="*{firstRheinjugReceipt}"
                                       type="file">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group input-file">
                                <label for="input2">Zweite Rheinjug Quittung</label>
                                <input class="form-control" id="input2" th:field="*{secondRheinjugReceipt}"
                                       type="file">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-file">
                                <label for="input3">Dritte Rheinjug Quittung</label>
                                <input class="form-control" id="input3" th:field="*{thirdRheinjugReceipt}"
                                       type="file">
                            </div>
                        </div>
                    </div>
                    <div class="inputForm">
                        <div class="form-group">
                            <p>Entwickelbar Quittung:</p>
                            <div class="input-group input-file">
                                <label for="input4">Entwickelbar Quittung</label>
                                <input class="form-control" id="input4" th:field="*{entwickelbarReceipt}"
                                       type="file">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-outline-success" id="button1" type="submit">Einl√∂sen</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="container">
                <img alt="eminem" src=../static/images/eminem.jpg style="width:90%;height:auto;"
                     th:src="@{/img/eminem.jpg}">
            </div>
        </div>
    </div>
</main>
</body>
</html>
