<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{mopslayout :: html(name='Java in der Praxis', headcontent=~{:: headcontent}, navigation=~{:: navigation}, bodycontent=~{:: bodycontent})}">
<head>
  <meta charset="utf-8">
  <title>Java in der Praxis</title>
  <th:block th:fragment="headcontent">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
   integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <style>
     ul {
       list-style: none;
     }
   </style>
    <!-- Links, Skripts, Styles hier einfügen! -->
  </th:block>
</head>
<body>
<header>
  <nav class="navigation navigation-secondary" is="mops-navigation" th:fragment="navigation">
    <!-- Navigation als ungeordnete Liste mit einfachen Links hier einfügen! -->
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link text-dark" href="/">Übersicht<span class="sr-only">(current)</span></a></li>
      <div>
        <!-- th:switch="${user}" / th:case="" / oder th:if="${param.error}"-->
      </div>
    </ul>
  </nav>
</header>
<main th:fragment="bodycontent">

    <form method="">

        <div class = "container" th:object="${receiptList}" >
            <div class="mt-5">
                <ul th:each="receipt : ${receiptList.receiptList}" >
                    <li class="my-4">
                        <span th:text="${receipt?.getOriginalFilename()}"></span>
<!--                        <span><button type="submit">verwerfen</button></span>-->
                    </li>
                </ul>
            </div>
        </div>

    </form>


  <div class = "container">

      <div class="container">
          <form method="post" th:object="${receipts}" enctype="multipart/form-data">
              <h3 >neue Quittung hochladen</h3>
              <div class="form-group">
                  <input th:field="*{matrikelNummer}" type="number" placeholder="Matrikel-Nummer">
              </div>
              <div class="input-group">
                  <div class="custom-file">
                      <input type="file" class="custom-file-input" id="inputGroupFile04" th:field="*{newReceipt}">
                      <label class="custom-file-label" for="inputGroupFile04">Quittung auswählen</label>
                  </div>
                  <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="submit">hochladen</button>
                  </div>
              </div>
          </form>

      </div>

</div>


</main>
</body>
</html>
