<!DOCTYPE html>
<html lang="de"
      th:replace="~{mopslayout :: html(name='Java in der Praxis', headcontent=~{:: headcontent}, navigation=~{:: navigation}, bodycontent=~{:: bodycontent})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Java in der Praxis</title>
    <th:block th:fragment="headcontent">
        <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              rel="stylesheet">
        <style>
             ul {
                padding: 0;
                list-style: none;
             }
        </style>
        <!-- Links, Skripts, Styles hier einf체gen! -->
    </th:block>
</head>
<body>
<header>
    <nav class="navigation navigation-secondary" is="mops-navigation" th:fragment="navigation">
        <!-- Navigation als ungeordnete Liste mit einfachen Links hier einf체gen! -->
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link text-dark" href="/rheinjug1/">Quittungen hochladen<span
                    class="sr-only">(current)</span></a>
            </li>
            <div>
                <!-- th:switch="${user}" / th:case="" / oder th:if="${param.error}"-->
            </div>
        </ul>
    </nav>
</header>
<main th:fragment="bodycontent">


    <div class="row">

        <div class="col-sm-8">
            <div class="container">
                <form enctype="multipart/form-data" method="post" th:object="${input}">

                    <div class="alert alert-success alert-dismissible fade show" th:if="*{isValidNewReceipt()} == true">
                        <strong>Erfolgreich!</strong> Die Quittung wurde erfolgreich hochgeladen und verifiziert.
                        <button type="button" class="close" data-dismiss="alert" onclick="/">&times;</button>
                    </div>

                    <div class="alert alert-danger alert-dismissible fade show" th:if="*{isNotValidNewReceipt()} == true">
                        <strong>Fehler!</strong> Die hochgeladene Quittung ist nicht g체ltig.
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                    </div>

                    <h4>neue Quittung hochladen</h4>
                    <div class="form-group">
                        <input placeholder="Matrikel-Nummer" required th:field="*{matrikelNummer}" type="number">
                    </div>
                    <div class="input-group">
                        <div class="custom-file">
                            <label class="custom-file-label" for="inputGroupFile04">Quittung ausw채hlen</label>
                            <input class="custom-file-input" id="inputGroupFile04" lang="de"
                                   th:field="*{newReceipt}" type="file">
                        </div>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="submit">hochladen</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>





        <div class="col-sm-4" th:object="${receiptList}">
            <div class="container">
                <h4 th:if="${receiptList.receiptList.size() != 0}">Hochgeladene Quittungen</h4>
                <ul th:each="receipt : ${receiptList.receiptList}">
                    <li class="my-4">
                        <h3>
                            <span class="badge badge-dark" th:text="${receipt?.getName()}"></span>
                        </h3>
                        <!--                        <span><button type="submit">verwerfen</button></span>-->
                    </li>
                </ul>
            </div>
        </div>


    </div>


</main>
</body>
</html>
